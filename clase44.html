<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 44 - Funciones recursivas</title>
  </head>
  <body>
    <script>
      /*
        13 |_4__

        13 - 4 = 9    1
        9 - 4 = 5     1
        5 - 4 = 1     1
        1 - 4 = -3    0
      */

      function divisionEntera(dividendo, divisor) {
        if (dividendo < divisor) {
          return 0
        }

        return 1 + divisionEntera(dividendo - divisor, divisor)
      }
    </script>
  </body>
</html>
